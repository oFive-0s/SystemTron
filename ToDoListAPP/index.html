<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="priority-container">
            <label>Priority:</label>
            <label>
                <input type="radio" name="priority" value="low" checked> Low
            </label>
            <label>
                <input type="radio" name="priority" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="priority" value="high"> High
            </label>
        </div>
        <div class="clear-container">
            <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
        </div>
        <div class="filter-container">
            <button id="filterAll" class="filter-btn">All</button>
            <button id="filterActive" class="filter-btn">Active</button>
            <button id="filterCompleted" class="filter-btn">Completed</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
